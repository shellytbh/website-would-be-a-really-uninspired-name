    <script>
        function getNextOctober4th() {
            const now = new Date();
            let year = now.getFullYear();
            let october4th = new Date(year, 9, 4);
            
            if (now > october4th) {
                october4th.setFullYear(year + 1);
            }
            
            return october4th;
        }

        const countDownDate = getNextOctober4th().getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const timerElement = document.getElementById("timer");
            timerElement.children[0].textContent = days.toString().padStart(2, '0');
            timerElement.children[1].textContent = hours.toString().padStart(2, '0');
            timerElement.children[2].textContent = minutes.toString().padStart(2, '0');
            timerElement.children[3].textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timerInterval);
                timerElement.innerHTML = "It's October 4th!";
            }
        }

        function alternateTitle() {
        const daysRemaining = Math.floor((countDownDate - new Date().getTime()) / (1000 * 60 * 60 * 24));
        const originalTitle = "SAW II";
        const daysTitle = `${daysRemaining} DAYS`;

        let toggle = true;
        setInterval(() => {
            document.title = toggle ? originalTitle : daysTitle;
            toggle = !toggle;
        }, 5000); // Switches the title every 5 seconds
    }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        alternateTitle();

        // Modal functionality
        const modal = document.getElementById("videoModal");
        const pieChart = document.getElementById("pieChart");
        const closeBtn = document.getElementsByClassName("close")[0];

        pieChart.onclick = function() {
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
